<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="scripts/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="scripts/index.js"></script>
		
	</head>
	<body>		
		<div id="controlContainer" >
			<input type="text" id="searchField" value="https://wikipedia.org">
			<input type="button" id="display" onclick="display()" value="display">
			
		</div>
		<div id="frameContainer">
			<div id="transformContainer">
				<iframe id="iframe" src="https://wikipedia.org">
					no iframe support
				</iframe>
			</div>
			<aside>
				<div id="sliderContainer">
					<input type="range" id="slider" name="tilt" min="-50" max="50" oninput="sliderchange()">
				</div>
				
			</aside>
		</div>
		
		
	</body>
</html>
