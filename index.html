<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">


		<link rel="stylesheet" type="text/css" href="css/nouislider.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/style600.css" media="screen and (max-width:600px)">
		
		<script type="text/javascript" src="scripts/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="scripts/nouislider.min.js"></script>
		<script type="text/javascript" src="scripts/index.js"></script>
		
	</head>
	<body onload="Main()">		
		<div id="controlContainer">
			<table>
				<tr>
					<td style="width:30px" class="showSlider"><input type="button" class="showSlider" id="showSlider" onclick="showSlider()" value=">" style="cursor:pointer"></td>
					<td style="width:auto"><input type="text" id="searchField" value="https://wikipedia.org"></td>
					<td style="width:100px"><input type="button" id="display" onclick="display()" value="search" style="cursor:pointer"></td>
				</tr>
			</table>
		</div>
		<div id="frameContainer">
			<div id="transformContainer">
				<iframe id="iframe" src="https://wikipedia.org">
					no iframe support
				</iframe>
			</div>
			<aside id="sliderContainer">
				<div id="slider" class="noUiSlider"></div>
			</aside>
		</div>
	</body>
</html>
